<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <title>Document</title>

    
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Testing public folder</h1>

    <button id="rzp-button1">Pay</button>

<script>

const rpbutton = document.getElementById('rzp-button1');

rpbutton.addEventListener('click', async (event)=> {

    try {
        // event.preventDefault();    

        const response = await fetch('/order',{
        method: 'POST',
        headers: {
            'Content-type': "application/json"
        },
        body: JSON.stringify({amount: 500})
    })

    const convertResponse = await response.json();

    const {order} = convertResponse;

    var options = {
        key: "rzp_test_2qhBPsql7fdgkC", // Enter the Key ID generated from the Dashboard
    amount: 50000, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    currency: "INR",
    order_id: order.id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    handler: function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
   
};

var rzp1 = new Razorpay(options);

rzp1.open();
        
    } catch (error) {
        console.log('Error in the index.html file');
        
    }

})





</script>
</body>
</html>
